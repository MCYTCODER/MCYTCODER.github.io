<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Minecraft 2D</title>
<style>
  body {
    margin:0;
    background:#87CEEB; /* sky blue */
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family: Arial,sans-serif;
  }
  canvas {
    border:2px solid #000;
    background:#87CEEB;
  }
</style>
</head>
<body>
<canvas id="gameCanvas" width="640" height="480"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

const TILE_SIZE = 32;
const ROWS = canvas.height / TILE_SIZE;
const COLS = canvas.width / TILE_SIZE;

// Basic blocks: 0 = empty, 1 = dirt
let world = [];
for(let r=0;r<ROWS;r++){
  world[r] = [];
  for(let c=0;c<COLS;c++){
    if(r > ROWS-3) world[r][c] = 1; // bottom 3 rows dirt
    else world[r][c] = 0; // empty sky
  }
}

// Player
let player = {x:5, y:ROWS-4, color:"#FF0000"};

function drawWorld(){
  for(let r=0;r<ROWS;r++){
    for(let c=0;c<COLS;c++){
      if(world[r][c] === 1){
        ctx.fillStyle = "#8B4513"; // dirt
        ctx.fillRect(c*TILE_SIZE, r*TILE_SIZE, TILE_SIZE, TILE_SIZE);
        ctx.strokeStyle = "#000";
        ctx.strokeRect(c*TILE_SIZE, r*TILE_SIZE, TILE_SIZE, TILE_SIZE);
      } else {
        ctx.fillStyle = "#87CEEB"; // sky
        ctx.fillRect(c*TILE_SIZE, r*TILE_SIZE, TILE_SIZE, TILE_SIZE);
      }
    }
  }
  // draw player
  ctx.fillStyle = player.color;
  ctx.fillRect(player.x*TILE_SIZE, player.y*TILE_SIZE, TILE_SIZE, TILE_SIZE);
}

drawWorld();

// Keyboard controls
document.addEventListener("keydown", (e)=>{
  if(e.key === "ArrowLeft" && player.x>0) player.x--;
  if(e.key === "ArrowRight" && player.x<COLS-1) player.x++;
  if(e.key === "ArrowUp" && player.y>0) player.y--;
  if(e.key === "ArrowDown" && player.y<ROWS-1) player.y++;
  drawWorld();
});

// Place/Broke blocks
document.addEventListener("keydown",(e)=>{
  if(e.key==="z"){ // break block under player
    if(world[player.y+1] && world[player.y+1][player.x]===1){
      world[player.y+1][player.x]=0;
      drawWorld();
    }
  }
  if(e.key==="x"){ // place block under player
    if(world[player.y+1] && world[player.y+1][player.x]===0){
      world[player.y+1][player.x]=1;
      drawWorld();
    }
  }
});
</script>
</body>
</html>
