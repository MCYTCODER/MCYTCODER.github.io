<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VyXo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #181818;
      color: #F1F1F1;
    }
    a { text-decoration: none; color: inherit; }
    img { display: block; max-width: 100%; }

    /* Header */
    header {
      position: sticky;
      top: 0;
      width: 100%;
      background-color: #202020;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      z-index: 1000;
      border-bottom: 1px solid #333;
    }
    .logo {
      font-weight: 700;
      font-size: 24px;
      background: linear-gradient(90deg, #00C4FF, #FF6D1F);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .header-left, .header-center, .header-right {
      display: flex;
      align-items: center;
    }
    .hamburger {
      font-size: 24px;
      margin-right: 15px;
      cursor: pointer;
    }

    /* Search Bar */
    .search-bar {
      position: relative;
      width: 300px;
    }
    .search-bar input {
      width: 100%;
      padding: 8px 15px;
      border-radius: 25px;
      border: 1px solid rgba(255,255,255,0.2);
      outline: none;
      background: rgba(255,255,255,0.05);
      color: #F1F1F1;
      backdrop-filter: blur(8px);
      transition: 0.2s;
    }
    .search-bar input::placeholder {
      color: rgba(241,241,241,0.7);
    }
    .search-bar input:focus {
      background: rgba(255,255,255,0.1);
      border: 1px solid #00C4FF;
    }

    /* Header Icons */
    .icon {
      font-size: 22px;
      margin-left: 15px;
      cursor: pointer;
      position: relative;
    }
    .icon .badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background: #FF6D1F;
      color: #F1F1F1;
      font-size: 10px;
      font-weight: bold;
      border-radius: 50%;
      padding: 2px 5px;
    }

    /* Video Grid */
    .video-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }

    /* Video Card */
    .video-card {
      width: 220px;
      background: #202020;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .video-card:hover {
      transform: scale(1.05);
    }
    .thumbnail {
      position: relative;
    }
    .duration {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background: rgba(0,0,0,0.7);
      padding: 2px 5px;
      font-size: 12px;
      border-radius: 3px;
    }
    .video-info {
      display: flex;
      padding: 10px;
    }
    .channel-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .video-metadata {
      flex: 1;
    }
    .video-title {
      font-weight: 500;
      font-size: 14px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .channel-name {
      font-size: 12px;
      color: rgba(241,241,241,0.7);
    }
    .views-time {
      font-size: 12px;
      color: rgba(241,241,241,0.5);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .header-center { display: none; }
      .video-card { width: 90%; }
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<header>
  <div class="header-left">
    <div class="hamburger">&#9776;</div>
    <a href="/" class="logo">VyXo</a>
  </div>
  <div class="header-center">
    <div class="search-bar">
      <input type="text" placeholder="Search VyXo...">
    </div>
  </div>
  <div class="header-right">
    <div class="icon"><i class="fas fa-plus"></i></div>
    <div class="icon">
      <i class="fas fa-bell"></i>
      <div class="badge">3</div>
    </div>
    <div class="icon">
      <img src="https://via.placeholder.com/36" class="channel-avatar">
    </div>
  </div>
</header>

<div class="video-grid">
  <div class="video-card">
    <div class="thumbnail">
      <a href="watch.html">
        <img src="https://via.placeholder.com/220x125" alt="My First Video">
        <div class="duration">04:15</div>
      </a>
    </div>
    <div class="video-info">
      <img src="https://via.placeholder.com/36" class="channel-avatar">
      <div class="video-metadata">
        <div class="video-title">My First Video on VyXo Platform</div>
        <div class="channel-name">VyXo Channel</div>
        <div class="views-time">1.2M views â€¢ 2 days ago</div>
      </div>
    </div>
  </div>

  <!-- Duplicate video cards as needed -->
</div>

</body>
</html>
