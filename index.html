<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Global VyXo Chat</title>
<style>
  body { margin:0; font-family: Arial, sans-serif; background:#181818; color:#F1F1F1; display:flex; flex-direction:column; height:100vh; }
  header { background:#202020; padding:10px 20px; display:flex; justify-content:space-between; align-items:center; }
  h1 { margin:0; font-size:1.5em; }
  #chatContainer { flex:1; display:flex; flex-direction:column; padding:10px; }
  #messages { flex:1; overflow-y:auto; padding:10px; border:1px solid #444; border-radius:8px; margin-bottom:10px; }
  .message { margin:5px 0; }
  #chatInputContainer { display:flex; gap:5px; }
  #chatInput { flex:1; padding:8px; border-radius:4px; border:1px solid #444; background:#202020; color:#F1F1F1; }
  button { padding:8px 12px; border:none; border-radius:4px; cursor:pointer; background:#00C4FF; color:white; }
</style>
</head>
<body>

<header>
  <h1>Global VyXo Chat</h1>
  <span id="usernameDisplay"></span>
</header>

<div id="chatContainer">
  <div id="messages"></div>
  <div id="chatInputContainer">
    <input id="chatInput" placeholder="Type your message...">
    <button id="sendBtn">Send</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDpP_gRTAEwXdbGlNpHenJvEvNVyARwHzg",
  authDomain: "vxyo-chat.firebaseapp.com",
  projectId: "vxyo-chat",
  storageBucket: "vxyo-chat.firebasestorage.app",
  messagingSenderId: "497737291156",
  appId: "1:497737291156:web:9dfeed0e4b227750ebeb81"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getFirestore();

// Generate random username
const usernameColors = ["#FF6D1F","#00C4FF","#FF00FF","#00FF00","#FFFF00","#FF8800","#00FFFF"];
let username = localStorage.getItem("vyxoGlobalUsername");
if(!username){
  username = "VyXoUser_" + Math.floor(Math.random()*100000);
  localStorage.setItem("vyxoGlobalUsername", username);
}
document.getElementById("usernameDisplay").textContent = username;

// DOM elements
const messagesDiv = document.getElementById("messages");
const chatInput = document.getElementById("chatInput");
const sendBtn = document.getElementById("sendBtn");

// Function to get random color for username
function getColor(name){
  let hash=0; for(let i=0;i<name.length;i++){hash=name.charCodeAt(i)+((hash<<5)-hash);}
  return usernameColors[Math.abs(hash)%usernameColors.length];
}

// Send message
sendBtn.addEventListener("click", async ()=>{
  const text = chatInput.value.trim();
  if(!text) return;
  await addDoc(collection(db, "globalMessages"), { from: username, text, timestamp: serverTimestamp() });
  chatInput.value = "";
});

// Listen for messages
const q = query(collection(db,"globalMessages"), orderBy("timestamp"));
onSnapshot(q, snapshot=>{
  messagesDiv.innerHTML = "";
  snapshot.forEach(docSnap=>{
    const data = docSnap.data();
    const div = document.createElement("div");
    div.classList.add("message");
    const color = getColor(data.from);
    div.innerHTML = `<strong style="color:${color}">${data.from}:</strong> ${data.text}`;
    messagesDiv.appendChild(div);
  });
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
});
</script>

</body>
</html>
