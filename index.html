<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Car Racer Controls</title>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            color: white;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #game-display {
            flex-grow: 1; /* Takes up all available vertical space */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #34495e;
            position: relative;
            overflow: hidden;
        }

        #player-car {
            width: 50px;
            height: 100px;
            background-color: #e74c3c;
            border: 4px solid #c0392b;
            border-radius: 8px 8px 0 0;
            position: absolute;
            bottom: 50%; /* Starting position */
            transition: transform 0.1s linear; /* Smooth movement transition */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }

        #controls {
            height: 120px; /* Dedicated height for controls */
            display: flex;
            justify-content: space-between; /* Pushes left and right controls to the edges */
            align-items: center;
            padding: 10px 20px;
            background-color: #1a242f;
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.3);
        }

        .control-group {
            display: flex;
            gap: 15px; /* Space between buttons in a group */
        }

        #right-controls {
            flex-direction: column; /* Stacks Forward/Backward vertically */
        }

        .control-btn {
            padding: 15px 25px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background-color: #f39c12;
            color: #333;
            user-select: none; /* Prevents text selection on mobile */
            transition: background-color 0.1s, transform 0.1s;
        }

        .control-btn:active, .control-btn.active {
            background-color: #d35400;
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div id="game-container">
        
        <div id="game-display">
            <h2>Local Movement Simulation</h2>
            <p>Use the controls below to move the red car.</p>
            <div id="player-car"></div>
            <div style="position: absolute; top: 10px; right: 10px; font-size: 0.8em; color: #ccc;">
                Status: <span id="status">Ready</span>
            </div>
        </div>

        <div id="controls">
            
            <div id="left-controls" class="control-group">
                <button 
                    class="control-btn" 
                    id="btn-left" 
                    ontouchstart="startMove('left')" 
                    ontouchend="stopMove()" 
                    onmousedown="startMove('left')" 
                    onmouseup="stopMove()">
                    &lt; Left
                </button>
                <button 
                    class="control-btn" 
                    id="btn-right" 
                    ontouchstart="startMove('right')" 
                    ontouchend="stopMove()" 
                    onmousedown="startMove('right')" 
                    onmouseup="stopMove()">
                    Right &gt;
                </button>
            </div>

            <div id="center-spacer"></div>

            <div id="right-controls" class="control-group">
                <button 
                    class="control-btn" 
                    id="btn-forward" 
                    ontouchstart="startMove('forward')" 
                    ontouchend="stopMove()" 
                    onmousedown="startMove('forward')" 
                    onmouseup="stopMove()">
                    Forward ᐱ
                </button>
                <button 
                    class="control-btn" 
                    id="btn-backward" 
                    ontouchstart="startMove('backward')" 
                    ontouchend="stopMove()" 
                    onmousedown="startMove('backward')" 
                    onmouseup="stopMove()">
                    Backward ᐯ
                </button>
            </div>
        </div>
    </div>

    <script>
        const car = document.getElementById('player-car');
        let posX = 0; // X position (left/right)
        let posY = 0; // Y position (up/down)
        const speed = 5; 
        const intervalTime = 20; // ms for update loop
        let moveInterval;
        let currentDirection = null;

        /**
         * Starts the continuous movement loop when a button is pressed.
         * @param {string} direction - 'left', 'right', 'forward', or 'backward'
         */
        function startMove(direction) {
            stopMove(); // Stop any existing movement interval
            currentDirection = direction;
            
            // Add 'active' class for visual feedback (since :active doesn't work well with intervals)
            document.getElementById(`btn-${direction}`).classList.add('active');

            // Start the movement loop
            moveInterval = setInterval(updateCarPosition, intervalTime);

            // --- CONCEPTUAL MULTIPLAYER: Send initial move command ---
            // sendToServer({ type: 'moveStart', direction: direction });
        }

        /**
         * Stops the continuous movement loop when a button is released.
         */
        function stopMove() {
            clearInterval(moveInterval);
            currentDirection = null;

            // Remove 'active' class from all buttons
            document.querySelectorAll('.control-btn').forEach(btn => btn.classList.remove('active'));

            // --- CONCEPTUAL MULTIPLAYER: Send stop command ---
            // sendToServer({ type: 'moveStop' });
        }

        /**
         * Updates the car's position based on the current direction.
         */
        function updateCarPosition() {
            if (!currentDirection) return;

            switch (currentDirection) {
                case 'left':
                    posX -= speed;
                    break;
                case 'right':
                    posX += speed;
                    break;
                case 'forward': 
                    posY -= speed; // 'forward' is visually 'up' on the screen
                    break;
                case 'backward': 
                    posY += speed; // 'backward' is visually 'down' on the screen
                    break;
            }

            // Apply movement using CSS Transform
            car.style.transform = `translate(${posX}px, ${posY}px)`;
        }
